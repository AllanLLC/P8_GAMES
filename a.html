<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Jogos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #272727;
        color: #ffffff;
        text-align: center;
      }

      h1 {
        margin-bottom: 40px;
      }

      a:not(.play-btn) {
        text-decoration: none;
        color: rgb(217, 217, 219);
        border: #7a7a7a 2px solid;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s;
        display: block;
        margin: 20px auto;
        max-width: 200px;
      }

      a:not(.play-btn):hover {
        background-color: #3a3a3a;
      }

      .play-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background-color: #2ecc71;
        color: #fff;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        overflow: hidden;
        white-space: nowrap;
        transition: all 0.4s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        margin: 10px auto;
        border: none;
      }

      .play-btn:hover {
        background-color: #27ae60;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        padding-right: 20px;
      }

      .play-btn .instructions {
        max-width: 0;
        opacity: 0;
        margin-left: 0;
        transition: all 0.5s ease;
        font-size: 0.9rem;
        font-weight: normal;
      }

      .play-btn:hover .instructions {
        max-width: 800px;
        opacity: 1;
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Meus Jogos</h1>

    <a href="./farm_html/index.html" class="play-btn">
      <span>Joguin de fazenda</span>
      <span class="instructions"
        >Use ⬅️➡️ para trocar sua ferramenta, use item vazio para colher!</span
      >
    </a>

    <br /><br />
    <a href="../a.html">Go back!</a>
  </body>
</html>
