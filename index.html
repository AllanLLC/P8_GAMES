<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Jogos</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #272727;
        color: #ffffff;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin-top: 20px;
        margin-bottom: 40px;
        font-size: 2rem;
      }

      .container {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      a:not(.play-btn) {
        text-decoration: none;
        color: rgb(217, 217, 219);
        border: #7a7a7a 2px solid;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s;
        display: block;
        width: 100%;
        max-width: 200px;
      }

      a:not(.play-btn):hover {
        background-color: #3a3a3a;
      }

      .play-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background-color: #2ecc71;
        color: #fff;
        padding: 15px 20px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        overflow: hidden;
        transition: all 0.4s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        border: none;
        width: 100%;
        max-width: 450px;
        flex-wrap: wrap;
      }

      .play-btn:hover {
        background-color: #27ae60;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
      }

      .play-btn span:first-child {
        white-space: normal;
        text-align: center;
      }

      .play-btn .instructions {
        max-width: 0;
        opacity: 0;
        margin-left: 0;
        transition: all 0.5s ease;
        font-size: 0.9rem;
        font-weight: normal;
        white-space: nowrap;
        overflow: hidden;
      }

      .play-btn:hover .instructions {
        max-width: 200px;
        opacity: 1;
        margin-left: 10px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.5rem;
        }

        .play-btn {
          font-size: 1rem;
          padding: 12px 15px;
          border-radius: 12px;
          flex-direction: column;
        }

        .play-btn:hover .instructions {
          max-width: 100%;
          margin-left: 0;
          margin-top: 5px;
          white-space: normal;
        }
      }
    </style>
  </head>
  <body>
    <h1>Meus Jogos</h1>

    <div class="container">
      <a href="./fmobile_html/index.html" class="play-btn">
        <span>Joguin de fazenda Versão Mobile/controle</span>
        <span class="instructions">PLANTATIONNNN!!</span>
      </a>

      <a href="./fpc_html/index.html" class="play-btn">
        <span>Joguin de fazenda Versão PC</span>
        <span class="instructions">PLANTATIONNNN!!</span>
      </a>
    </div>
  </body>
</html>
